    <main>
      <section class="contact-wrapper section-wrapper">
        <h2 class="sectiontitle font-en">Contact<br><span class="sectiontitle-jp font-jp">お問い合わせ</span></h2>
        <!-- class, action, methodを変更しないでください -->
        <form class="formrun formbox" action="https://form.run/api/v1/r/801g301jwia5c2ajuw7ed9l0" method="post">
          <!-- ↓自由に要素を追加・編集することができます -->
          <!-- <div class="preference">
            <label for="cheese">Do you like cheese?</label>
            <input type="checkbox" name="cheese" id="cheese">
        </div> -->

          <div class="formbox-item">
          
            <p class="formbox-item_label"><span class="formbox-item_label--mast">必須</span>お名前</p>
            <div class="formbox-item_inner">
              <input data-formrun-required class="formbox-item_inner--input" name="お名前" type="text" placeholder="例）お名前or会社名">
              <div class="formbox-item_inner--error" data-formrun-show-if-error="お名前">お名前を正しく入力してください</div>
            </div>
          </div>

          <div class="formbox-item">
            <p class="formbox-item_label"><span class="formbox-item_label--mast">必須</span>メールアドレス</p>
            <div class="formbox-item_inner">
              <input data-formrun-required  class="formbox-item_inner--input" name="メールアドレス"data-formrun-type="email" placeholder="例）abcd1234@example.com">
              <div class="formbox-item_inner--error" data-formrun-show-if-error="メールアドレス">メールアドレスを正しく入力してください</div>
            </div>
          </div>
        
          <div class="formbox-item">
            <p class="formbox-item_label">お問い合わせ項目</p>
            <div class="formbox-item_radio">
              <div class="formbox-item_radio--inner">
                <input class="radio-btn" type="radio" name="num_of_inq" value="ホームページ制作">
                <span class="radio-txt">ホームページを作りたい</span>
              </div>
              <div class="formbox-item_radio--inner">
                <input class="radio-btn" type="radio" name="num_of_inq" value="リニューアル">
                <span class="radio-txt">リニューアルしたい</span>
              </div>
              <div class="formbox-item_radio--inner">
                <input class="radio-btn" type="radio" name="num_of_inq" value="仕事を発注したい">
                <span class="radio-txt">Web制作業務を発注したい</span>
              </div>
              <input class="formbox-item_radio--content" type="radio" name="num_of_inq" value="その他ご相談">その他ご相談
            </div>
          </div>
        
          <div class="formbox-item">
            <p class="formbox-item_label"><span class="formbox-item_label--mast">必須</span>お問い合わせ内容</p>
            <div class="formbox-item_inner">
              <textarea name="お問い合わせ" class="formbox-item_inner--textarea" data-formrun-required placeholder="ざっくりでも結構です。"></textarea>
              <div class="formbox-item_inner--error" data-formrun-show-if-error="お問い合わせ">お問い合わせ内容を入力してください</div>
            </div>
          </div>
          
        
          <!-- ボット投稿をブロックするためのタグ -->
          <div class="_formrun_gotcha">
            <style media="screen">._formrun_gotcha {position:absolute!important;height:1px;width:1px;overflow:hidden;}</style>
            <label for="_formrun_gotcha">If you are a human, ignore this field</label>
            <input type="text" name="_formrun_gotcha" id="_formrun_gotcha" tabindex="-1">
          </div>
        <div class="formbox-btnwrapper">
          <button class="formbox-btnwrapper_inner" type="submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中...">送信</button>
        </div>
        </form>
      </section>
    </main>
